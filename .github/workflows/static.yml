name: Build and Deploy to GHCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Original Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.run_number }}

      - name: Slim Docker Image (with debug)
        uses: kitabisa/docker-slim-action@v1
        with:
          target: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
          tag: slim
          options: --debug
          

      - name: Push Optimized Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest-slim
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}-slim
